<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sign in and login form</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/9f0e6a0865.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
         <div class="form-box">
            <h3 class="heading">Plant Care App </h3>
            <p class="para">welcome to plant care home</p>
               <h1 id="title">Sign up</h1> 
               <form>
                   <div class="input-group">
                      <div class="input-field" id="nameField">
                           <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name">
                      </div>

                      <div class="input-field">
                         <i class="fas fa-envelope"></i>
                         <input type="email" placeholder="Email">
                       </div>

                       <div class="input-field">
                             <i class="fas fa-lock"></i>
                             <input type="password" placeholder="Password">
                         </div>
                         <p>Forgot Password <a href="#">click here!</a></p>
                   </div>
                   <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button> 
                    <button type="button" id="loginBtn" class="disable">Login</button>                                                                                                                                                                                                                                                                                                      
                     </div>
               </form>                                                             
         </div>                                                                    
     </div>
                                                                             


    <script>

  let signupBtn = document.getElementById("signupBtn");
  let loginBtn = document.getElementById("loginBtn");
  let nameField = document.getElementById("nameField");
  let title = document.getElementById('title');


  loginBtn.onclick = function(){
        nameField.style.maxHeight = "0";      
        title.innerHTML = "login";  
        signupBtn.classList.add("disable");  
        loginBtn.classList.remove("disable");                                                            

  }

  signupBtn.onclick = function(){
        nameField.style.maxHeight = "60px";      
        title.innerHTML = "Sign Up";  
        signupBtn.classList.add("disable");  
        loginBtn.classList.remove("disable");                                                            

  }



    </script>                                                                         
</body>
</html>
